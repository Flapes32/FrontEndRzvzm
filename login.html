<div class="main-container">
    <div class="form-container">
        <div class="header">
            <div class="brand">RAZZVOZZIM</div>
        </div>

        <!-- Логин -->
        <div class="input-label">Логин</div>
        <div class="input-container">
            <input type="text" id="login" class="input-flex" placeholder="Введите логин">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
        </div>
        <div class="error-message" id="login-error"></div>

        <!-- Пароль -->
        <div class="input-label">Пароль</div>
        <div class="input-container">
            <input type="password" id="password" class="input-flex" placeholder="Введите пароль">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
        </div>
        <div class="error-message" id="password-error"></div>

        <!-- E-Mail -->
        <div class="input-label">E-Mail</div>
        <div class="input-container">
            <input type="email" id="email" class="input-flex" placeholder="Введите E-Mail">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
        </div>
        <div class="error-message" id="email-error"></div>

        <!-- Номер телефона -->
        <div class="input-label">Номер телефона</div>
        <div class="input-container">
            <input type="tel" id="phone" class="input-flex" placeholder="Введите номер телефона">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
        </div>
        <div class="error-message" id="phone-error"></div>

        <!-- Кнопка регистрации -->
        <div class="register-button" onclick="validateForm()">
            <div class="button-text">ЗАРЕГИСТРИРОВАТЬСЯ</div>
        </div>
    </div>
</div>
